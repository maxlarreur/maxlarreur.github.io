  <style>
    /* Inline CSS for demonstration; move to style.css in production */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    /* Full-screen header with background image */
    .header {
      position: relative;
      height: 100vh;
      background: url('header-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }
    /* Navigation Bar */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 10px 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 0;
    }
    nav ul li a.active {
      border-bottom: 2px solid #fff;
    }
    /* Hero Text */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
    }
    .hero-text h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    .hero-text p {
      font-size: 20px;
      margin: 0 0 20px 0;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 25px;
      background: #e8491d;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #cf3e15;
    }
    /* Footer styling */
    footer {
      text-align: center;
      padding: 15px;
      background: #35424a;
      color: #fff;
    }
  </style>
</head>
